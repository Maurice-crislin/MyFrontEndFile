    <body>
        <div>
            <p>paragraph</p>
        </div>
        <script>
            function move(){
                console.log("move");
            }
            function size(){
                console.log("resize")
            }
            let debounceMove=debounce(move,3000);
            let throttleSize=throttle(size,3000);
            window.addEventListener("mousemove",debounceMove)
            window.addEventListener("resize",throttleSize)
           function debounce(fn,delay){
               let timer=null;
               return function(){
                   if(timer)clearTimeout(timer);
                   timer=setTimeout(()=>{
                        fn.apply(this,arguments);
                        timer=null;
                   },delay)
               }
           }
           function throttle(fn,time){
               let start=0;
               return function(){
                   let cur=new Date();
                   if(cur-start>time){
                       fn.apply(this,arguments);
                       start=cur;
                   }
               }
           }
        </script>
    
    </body>
