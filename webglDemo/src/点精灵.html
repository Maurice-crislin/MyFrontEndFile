        <script>
            var webgl,webglDiv,uniformTexture=0,textureHandle; 
            var vertexString=`
            attribute vec3 a_position;
            
            void main(){
                gl_Position=vec4(a_position.x,a_position.y,0.0,1.0);
                gl_PointSize=64.0;
            }
            `;

            var fragmentString=`
            precision mediump float;
            uniform sampler2D texture;
            void main(){
                vec4 color=texture2D(texture,gl_PointCoord);
                if(color.a<0.3)
                    discard;
                gl_FragColor=color;//点的颜色
            }
            `;
            //入口函数
            function init(){
                initWebgl();
                initShader();
                initBuffer();

            function initWebgl(){
                webglDiv = document.getElementById('webglCanvas');
                webgl = webglDiv.getContext('webgl');
                //webgl.viewport(0,0,webglDiv.clientWidth,webglDiv.clientHeight);
                //用来设置视口，即指定从标准设备到窗口坐标的x、y仿射变换。

                //当你第一次创建WebGL上下文的时候，视口的大小将和canvas的大小是匹配的，所以可以不用设置视口
                //然而，如果你重新改变了canvas的大小，你需要告诉WebGL上下文设定新的视口。在这里，你可以使用gl.viewport。
            }
            
            function initShader(){

                let vsshader=webgl.createShader(webgl.VERTEX_SHADER);//用于创建一个 WebGLShader 着色器对象，
                let fsshader=webgl.createShader(webgl.FRAGMENT_SHADER);

                webgl.shaderSource(vsshader,vertexString);//容器 容器文本
                webgl.shaderSource(fsshader,fragmentString);

                webgl.compileShader(vsshader);
                webgl.compileShader(fsshader);

                if (!webgl.getShaderParameter(vsshader, webgl.COMPILE_STATUS)) {
                    let err = webgl.getShaderInfoLog(vsshader);
                    alert(err)
                    return
                }
                if (!webgl.getShaderParameter(fsshader, webgl.COMPILE_STATUS)) {
                    let err = webgl.getShaderInfoLog(fsshader);
                    alert(err)
                    return
                }

                let program=webgl.createProgram();//方法用于创建和初始化一个 WebGLProgram 对象。

                webgl.attachShader(program,vsshader);//方法负责往 WebGLProgram 添加一个片段或者顶点着色器。
                webgl.attachShader(program,fsshader);

                webgl.linkProgram(program);//链接给定的WebGLProgram，从而完成为程序的片元和顶点着色器准备GPU代码的过程。
                webgl.useProgram(program);//这一句很重要，不然不会出现所绘制的矩形
                //将定义好的WebGLProgram 对象添加到当前的渲染状态中。

                webgl.program=program;

            }
            function initBuffer(){
                let aPsotion = webgl.getAttribLocation(webgl.program, "a_position");//方法返回了给定WebGLProgram对象中某属性的下标指向位置。
                let arr=[
                    -0.1,-0.1,0.0,
                    0.1,-0.1,0.0,
                    0.1,0.1,0.0,
                    -0.1,0.1,0.0, 
                ];
                let pointPosition = new Float32Array(arr);//点的位置

                
                let lineBuffer=webgl.createBuffer();
                webgl.bindBuffer(webgl.ARRAY_BUFFER,lineBuffer);
                webgl.bufferData(webgl.ARRAY_BUFFER,pointPosition,webgl.STATIC_DRAW);

                webgl.enableVertexAttribArray(aPsotion);
                let n=3;
                webgl.vertexAttribPointer(aPsotion,n,webgl.FLOAT,false,n*4,n*0);// (n个值表示一个点)*(4个字节)

            //绘制函数
            function draw(count=1){
                webgl.clearColor(0.4,0.1,0.3,0.7);
                webgl.clear(webgl.COLOR_BUFFER_BIT | webgl.DEPTH_BUFFER_BIT);
                webgl.enable(webgl.DEPTH_TEST);
                webgl.drawArrays(webgl.POINT,0,count);//首尾相连
            }

            function initTexture(imageFile){
                textureHandle=webgl.createTexture();//方法创建并初始化了一个WebGLTexture 目标。
                textureHandle.image=new Image();
                textureHandle.image.src=imageFile;
               
                textureHandle.image.onload=function(){
                    handleLoadedTexture(textureHandle);
                }
            }

            function handleLoadedTexture(texture){
                webgl.bindTexture(webgl.TEXTURE_2D,texture);//绑定纹理对象(gl.bindTexture)
                webgl.texImage2D(webgl.TEXTURE_2D,0,webgl.RGBA,webgl.RGBA,webgl.UNSIGNED_BYTE,texture.image);//传入纹理
                
                //设置纹理参数  设置剪裁纹理的四种行为
                webgl.texParameteri(webgl.TEXTURE_2D,webgl.TEXTURE_MAG_FILTER,webgl.NEAREST);//放大
                webgl.texParameteri(webgl.TEXTURE_2D,webgl.TEXTURE_MIN_FILTER,webgl.NEAREST);//缩小
                webgl.texParameteri(webgl.TEXTURE_2D,webgl.TEXTURE_WRAP_S,webgl.REPEAT);//超出水平 s坐标的边界
                webgl.texParameteri(webgl.TEXTURE_2D,webgl.TEXTURE_WRAP_T,webgl.REPEAT);//超出竖直 t坐标的边界

                webgl.uniform1i(uniformTexture,0);//往"texture"传值

                draw(4);
            }
