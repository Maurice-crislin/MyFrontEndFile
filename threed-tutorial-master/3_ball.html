<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ball.js</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        canvas{
            width:100%;
            height: 100%;
        }
    </style>
</head>
<body>
<script src="build/three.js"></script>
<script>
    //创建场景
    var scene=new THREE.Scene();
    //创建透视投影相机，视角45度，画幅比例 宽比高，近平面距离0.1，远平面1000
    var camera=new THREE.PerspectiveCamera(60,window.innerWidth/window.innerHeight,0.1,1000);
    //创建渲染器
    var renderer=new THREE.WebGLRenderer();
    //渲染器canvas宽高设为与窗口一致
    renderer.setSize(window.innerWidth,window.innerHeight);
    renderer.setClearColor(0xFFFFFF);
    //将渲染器对应的dom元素添加到body中
    document.body.appendChild(renderer.domElement);
    //定义一个几何体
    var geometry=new THREE.SphereGeometry(3,20,20);
    //定义一种材质，显示为线框
    var material = new THREE.MeshBasicMaterial({color:0xB3DD,wireframe:true});

    //网孔(Mesh)是用来承载几何模型的一个对象，可以把材料应用到它上面
    var ball=new THREE.Mesh(geometry, material);
    //把几何模型添加到场景中，对象被添加到原点(0,0,0)坐标。
    scene.add(ball);
    //移动相机位置
    camera.position.z = 8;
    function render() {
        //渲染循环，以每秒60次的频率来绘制场景
        requestAnimationFrame( render );
         //设置球体绕y轴旋转
        ball.rotation.y += 0.005;
        renderer.render( scene, camera );
    }
    render();
</script>
</body>
</html>
