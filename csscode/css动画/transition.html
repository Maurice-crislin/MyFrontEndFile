<html>
    <head>
        <title>transition</title>
        <style>
            .box{
                width: 30vw;
                height: 30vh;
                background-color: aqua;
                transition: transform 3s ease-in  0s;
            }
            .box:hover{
                transform: rotate(360deg) scale( 0.8,0.3);
            }
        </style>
    </head>
    <body>
        <div class="box"></div>
    </body>
</html>
